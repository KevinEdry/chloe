# Commit message linting configuration
# Install: cargo install committed
# Run: committed HEAD~1..HEAD

# Subject line settings
subject_length = 100
subject_capitalized = false
subject_not_punctuated = true
imperative_subject = false

# Body line settings
line_length = 100
hard_line_length = 0

# Conventional commits
style = "conventional"
allowed_types = [
  "feat",
  "fix",
  "docs",
  "style",
  "refactor",
  "perf",
  "test",
  "build",
  "ci",
  "chore",
  "revert",
]
allowed_scopes = []

# Other settings
no_fixup = true
no_wip = true
merge_commit = false
